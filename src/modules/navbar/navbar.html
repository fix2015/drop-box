<div>
    <div class="nav">
        <ul>
            <li ng-repeat="nav in  navbar">
                <i class="fa {{nav.icon}}" aria-hidden="true"></i>
                <a ng-href="{{nav.link}}">
                    {{nav.name}}
                </a>
            </li>
        </ul>
    </div>
    <div class="progress-loader">
        <span class="progress__label">{{size | convertsize}}MB/100 MB</span>
        <div class="progress" role="progressbar" data-goal="180" aria-valuemin="20" data-step="7" aria-valuemax="200" aria-valuenow="180">
            <div class="progress__meter" ng-style="progres"></div>
        </div>
    </div>
</div>
